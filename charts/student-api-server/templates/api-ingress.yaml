apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: {{ .Values.app }}
spec:
  rules:
  - host: your-api-host.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-api-service
            port:
              number: 80
